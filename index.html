<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="min-w-sm min-h-screen bg-trans-2">
      <div class="grid">
        <div class="logo h-[71px] pl-7 pt-6">
          <img class="h-[18px]" src="./src/assets/images/logo.svg" alt="" />
        </div>
        <img
          class="min-w-full"
          src="./src/assets/images/hero-mobile.jpg"
          alt=""
        />
        <span
          class="pt-12 text-center font-josefin text-[2rem] font-thin uppercase leading-9 tracking-[.4rem] text-desaturated-red"
          >We're
        </span>
        <span
          class="text-center font-josefin text-[2rem] font-bold uppercase leading-9 tracking-[.4rem]"
          >coming soon</span
        >
        <span
          class="pl-6 pr-6 pt-2 text-center text-[11px] leading-5 text-desaturated-red"
          >Hello fellow shoppers! We're currently building our new fashion
          store. Add your email below to stay up-to-date with announcements and
          our launch deals.</span
        >
        <div
          class="message flex items-center justify-center pt-5 text-desaturated-red"
        >
          <input
            class="border-red-150 h-10 w-64 rounded-3xl border bg-trans-2 pl-4 font-josefin text-xs text-black placeholder-desaturated-red"
            type="text"
            placeholder="Email Address"
          />
          <button
            class="to flex h-10 w-14 items-center justify-center rounded-3xl bg-gradient-to-r from-trans-3 to-trans-4 shadow-lg"
          >
            <img
              class="rounded-full"
              src="./src/assets/images/icon-arrow.svg"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
