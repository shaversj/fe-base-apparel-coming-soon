<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="grid place-items-center">
      <main
        class="lg:grid-cols-[1fr, auto] grid bg-trans-2 sm:min-h-screen sm:max-w-[375px] sm:grid-rows-[auto,250px,1fr] lg:min-h-[800px] lg:min-w-[1450px] lg:gap-x-40 lg:bg-pattern-desktop"
      >
        <header class="logo h-[71px] pl-7 pt-6 lg:pl-40 lg:pt-14">
          <img
            class="h-[18px] lg:h-[36px]"
            src="./src/assets/images/logo.svg"
            alt=""
          />
        </header>
        <div
          class="bg-hero-mobile lg:col-start-2 lg:col-end-3 lg:row-span-full lg:w-[800px] lg:bg-hero-desktop lg:bg-no-repeat"
        ></div>
        <div class="lg:min-w-[700px]">
          <span
            class="block pt-20 text-center font-josefin text-[2.7rem] font-thin uppercase leading-[46px] tracking-[.8rem] text-desaturated-red lg:pl-40 lg:pt-36 lg:text-left lg:text-[4rem] lg:leading-[70px]"
            >We're</span
          >
          <span
            class="block text-center font-josefin text-[2.7rem] uppercase leading-[46px] tracking-[.8rem] lg:pl-40 lg:text-left lg:text-[4rem] lg:leading-[70px]"
            >coming soon</span
          >
          <span
            class="block pl-7 pr-7 pt-3 text-center font-josefin text-[14px] font-semibold leading-6 text-desaturated-red lg:pl-40 lg:text-left lg:text-[18px] lg:leading-8"
            >Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.</span
          >
          <form
            class="message flex items-center justify-center pt-5 text-desaturated-red lg:items-start lg:justify-start lg:pl-40"
          >
            <input
              class="h-10 w-64 rounded-3xl border border-trans-3 bg-trans-2 pl-4 font-josefin text-xs text-black placeholder-desaturated-red focus:outline-trans-4 lg:h-[56px] lg:w-[450px]"
              type="email"
              placeholder="Email Addres"
            />
            <input
              class="-ml-8 flex h-10 w-14 items-center justify-center rounded-full bg-gradient-to-r from-trans-3 to-trans-4 object-scale-down shadow-lg lg:-ml-12 lg:h-[56px] lg:w-[100px]"
              type="image"
              name="submit"
              title="submit"
              src="./src/assets/images/icon-arrow.svg"
            />
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
