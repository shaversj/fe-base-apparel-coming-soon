<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="grid place-items-center">
      <main
      class="lg:gap-x-40 lg:grid-cols-[1fr, auto]  lg:min-h-[800px] lg:min-w-[1450px] lg:bg-pattern-desktop sm:min-h-screen grid sm:grid-rows-[auto,250px,1fr]  bg-trans-2 sm:max-w-[375px]"
    >
      <header class="logo h-[71px] pl-7 pt-6 lg:pl-40 lg:pt-14">
        <img class="h-[18px] lg:h-[36px]" src="./src/assets/images/logo.svg" alt="" />
      </header>
      <div class="bg-hero-mobile lg:col-start-2 lg:col-end-3 lg:w-[800px] lg:bg-hero-desktop lg:row-span-full lg:bg-no-repeat"></div>
      <div class="lg:min-w-[700px]">
        <span class="lg:pt-36 pt-20 lg:pl-40 lg:text-left text-center font-josefin text-[2.7rem] lg:text-[4rem] font-thin uppercase leading-[46px] lg:leading-[70px] tracking-[.8rem] text-desaturated-red block">We're</span>
        <span class="lg:pl-40 lg:text-left text-center font-josefin text-[2.7rem] lg:text-[4rem] uppercase leading-[46px] lg:leading-[70px] tracking-[.8rem] block">coming soon</span>
        <span
        class="lg:pl-40 lg:text-left block text-center pl-7 pr-7 pt-3 font-josefin font-semibold text-[14px] lg:text-[18px] leading-6 lg:leading-8 text-desaturated-red"
        >Hello fellow shoppers! We're currently building our new fashion
        store. Add your email below to stay up-to-date with announcements and
        our launch deals.</span>
        <form
        class="message lg:pl-40 flex lg:items-start lg:justify-start items-center justify-center pt-5 text-desaturated-red"
      >
        <input
          class=" lg:h-[56px] lg:w-[450px] h-10 w-64 rounded-3xl border border-trans-3 bg-trans-2 pl-4 font-josefin text-xs text-black placeholder-desaturated-red focus:outline-trans-4"
          type="email"
          placeholder="Email Addres"
        />
        <input
          class="-ml-8 flex h-10 w-14 lg:h-[56px] lg:w-[100px] lg:-ml-12 items-center justify-center rounded-full bg-gradient-to-r from-trans-3 to-trans-4 object-scale-down shadow-lg"
          type="image"
          name="submit"
          title="submit"
          src="./src/assets/images/icon-arrow.svg"
        />
      </form>
      </div>
    </main>
    </div>

  </body>
</html>
