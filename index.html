<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="min-w-sm min-h-screen max-w-sm bg-trans-2">
      <div class="grid">
        <div class="logo h-[71px] pl-7 pt-6">
          <img class="h-[18px]" src="./src/assets/images/logo.svg" alt="" />
        </div>
        <img
          class="min-w-full max-w-sm"
          src="./src/assets/images/hero-mobile.jpg"
          alt=""
        />
        <span
          class="pt-12 text-center font-josefin text-[2rem] font-thin uppercase leading-9 tracking-[.4rem] text-desaturated-red"
          >We're
        </span>
        <span
          class="text-center font-josefin text-[2rem] font-bold uppercase leading-9 tracking-[.4rem]"
          >coming soon</span
        >
        <span
          class="pl-6 pr-6 pt-2 text-center text-[11px] leading-5 text-desaturated-red"
          >Hello fellow shoppers! We're currently building our new fashion
          store. Add your email below to stay up-to-date with announcements and
          our launch deals.</span
        >
        <form
          class="message flex items-center justify-center pt-5 text-desaturated-red"
        >
          <input
            class="border-trans-3 h-10 w-64 rounded-3xl border bg-trans-2 pl-4 font-josefin text-xs text-black placeholder-desaturated-red focus:outline-trans-4"
            type="email"
            placeholder="Email Address"
          />
          <!-- <input type="submit" value="Submit Now!"> -->
          <input class="object-scale-down rounded-full -ml-8 flex h-10 w-14 items-center justify-center bg-gradient-to-r from-trans-3 to-trans-4 shadow-lg" type="image" name="submit" src="./src/assets/images/icon-arrow.svg">


          <!-- <button
            class="-ml-8 flex h-10 w-14 items-center justify-center rounded-3xl bg-gradient-to-r from-trans-3 to-trans-4 shadow-lg"
            ,
            title="Email Address Button"
          >
            <img
              class="rounded-full"
              src="./src/assets/images/icon-arrow.svg"
              alt=""
            />
          </button> -->
        </form>
      </div>
    </main>
    <footer>
      <div class="flex max-w-sm items-center justify-center bg-trans-2 pb-8">
        <div class="attribution font-josefin text-[8px]">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/shaversj/qr-code-component">Josh</a>.
        </div>
      </div>
    </footer>
  </body>
</html>
